<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменной с присваивается значение 2, т.к. префиксная форма инкремента. После выполнения a = 2, c = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Переменной d присваивается значение 1, т.к. постфиксная форма инкремента. После выполнения d = 1, b = 2.
     */
    d = b++;
    console.log(d);

    /*
    Значение переменной a увеличивается на 1 (префиксная форма инкремента) => a = 3. После этого переменной c 
    присваиваентся значение 2 + a = 2 + 3 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    b = 2
    d = 2 + 2 = 4. 
    После выполнения b увеличивается на 1. b = 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
