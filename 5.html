<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Возвращает сумму чисел a и b. 
     *
     * @param {number} a Первое слагаемое.
     * @param {number} b Второе слагаемое.
     * @returns {number} число, получившееся в результате сложения двух чисел.
     */
    function sum(a, b) {
      return a + b;
    }


    /**
    * Возвращает разность чисел a и b. 
    *
    * @param {number} a Первое число.
    * @param {number} b Второе число.
    * @returns {number} число, получившееся в результате вычитания из большего числа меньшего.
    */
    function sub(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }


    /**
    * Возвращает произведение чисел a и b. 
    *
    * @param {number} a Первое число.
    * @param {number} b Второе число.
    * @returns {number} число, получившееся в результате умножеия двух чисел.
    */
    function mul(a, b) {
      return a * b;
    }


    /**
    * Возвращает частное чисел a и b. При попытке поделить на 0 возвращает ошибку.
    *
    * @param {number} a Первое число - делимое.
    * @param {number} b Второе число - делитель.
    * @returns {number} число, получившееся в результате деления двух чисел.
    */
    function div(a, b) {
      if (b === 0) {
        return 'ZeroDivisionError';
      }
      return a / b;
    }


    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return sub(arg1, arg2);
        case '*':
          return mul(arg1, arg2);
        case '/':
          return div(arg1, arg2);
        default:
          return NaN;
      }
    }


    console.log(mathOperation(5, 3, "+"));
    console.log(mathOperation(5, 3, "-"));
    console.log(mathOperation(5, 3, "*"));
    console.log(mathOperation(5, 3, "/"));
    console.log(mathOperation(5, 0, "/"));
    console.log(mathOperation(5, 3, ":)"));
  </script>
</body>
