<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
    * Возвращает сумму чисел a и b. 
    *
    * @param {number} a Первое слагаемое.
    * @param {number} b Второе слагаемое.
    * @returns {number} число, получившееся в результате сложения двух чисел.
    */
    function sum(a, b) {
      return a + b;
    }


    /**
    * Возвращает разность чисел a и b. 
    *
    * @param {number} a Первое число.
    * @param {number} b Второе число.
    * @returns {number} число, получившееся в результате вычитания из большего числа меньшего.
    */
    function sub(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }


    /**
    * Возвращает произведение чисел a и b. 
    *
    * @param {number} a Первое число.
    * @param {number} b Второе число.
    * @returns {number} число, получившееся в результате умножеия двух чисел.
    */
    function mul(a, b) {
      return a * b;
    }


    /**
    * Возвращает частное чисел a и b. При попытке поделить на 0 возвращает ошибку.
    *
    * @param {number} a Первое число - делимое.
    * @param {number} b Второе число - делитель.
    * @returns {number} число, получившееся в результате деления двух чисел.
    */
    function div(a, b) {
      if (b === 0) {
        return 'ZeroDivisionError';
      }
      return a / b;
    }


    console.log(`3 + 4 = ${sum(3, 4)}`);
    console.log(`4 - 3 = ${sub(4, 3)}`);
    console.log(`2 * 4 = ${mul(2, 4)}`);
    console.log(`4 / 9 = ${div(4, 9)}`);
    console.log(`9 / 0 = ${div(9, 0)}`);
  </script>
</body>

</html>
