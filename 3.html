<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20, так как выполняется операция над числами.
    2. Неявное приведение типа: число 20 становится строкой "20".
    2. Конкатенация строк "20" и "10", получаем "2010"
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Число 10 приводится к типу string.
    2. Конкатенация строк "10" и "10", получаем "1010".
    3. Число 10 приводится к типу string.
    4. Конкатенация строк "1010" и "10", получаем "101010".
    С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. Унарный опратор + преобразует строку "10" в число 10, так как имеет больший приоритет.
    2. 10 плюс 10 получаем 20.
    3. 20 плюс 10 равно 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Пустая строка "" преобразуется при помощи унарного оператора - в -0.
    2. 10 делим на -0 получаем минус бесконечность.
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. Унарный + преобразовывает строку "2,5" в число NaN, т.к. дробная часть отделяется запятой.
    2. 10 делим на NaN, получаем NaN.
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
